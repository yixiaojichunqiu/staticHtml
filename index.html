<script  type="text/javascript">
function c() {
  
    var v1 = parseFloat(document.getElementById("t1").value);
    var v2 = parseFloat(document.getElementById("t2").value);
    var b3 = 7;
    var b4 = 5;
    var b5 = 1.5;
    let all = (v1 + v2)/(1-b3/100-b4/100-b5/100);
    document.getElementById("t3").value = toDecimal(all*b3/100);
    document.getElementById("t4").value = toDecimal(all*b4/100);
    document.getElementById("t5").value = toDecimal(all*b5/100);
    for (var i=1; i<=5; i++){
      document.getElementById("l"+i).innerText = "占" + toDecimal(document.getElementById("t"+i).value / all * 100) + "%";
    }
    document.getElementById("l6").innerText = "总共" + toDecimal(all) + "斤"
}

function toDecimal(x) { 
 var f = parseFloat(x); 
 if (isNaN(f)) { 
 return; 
 } 
 f = Math.round(x*100)/100; 
 return f; 
 } 
</script>
